<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>404 Not Found | 軽快シンプルメモ</title>
  <meta name="description" content="ページが見つかりませんでした。">
  <meta name="theme-color" content="#0b0f14">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 20px var(--glow);
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text);
    }
    .back-home {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .back-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--glow);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">
        <span data-lang="ja">ページが見つかりませんでした。</span>
        <span data-lang="en">Page Not Found</span>
      </div>
      <a href="/" class="back-home">
        <span data-lang="ja">ホームへ戻る</span>
        <span data-lang="en">Back to Home</span>
      </a>
    </div>
  </div>
  <script src="/js/lang.js"></script>
</body>
</html>
