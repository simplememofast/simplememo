<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>404 Not Found | 軽快シンプルメモ</title>
  <meta name="description" content="ページが見つかりませんでした。">
  <meta name="theme-color" content="#000000">

  <!-- Google Fonts - Noto Sans JP -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap">

  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: var(--accent, #6ab4ff);
      margin-bottom: 1rem;
      text-shadow: 0 0 40px var(--glow, rgba(100, 180, 255, 0.15));
      background: linear-gradient(180deg, #ffffff 0%, var(--accent, #6ab4ff) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text-secondary, rgba(255, 255, 255, 0.7));
    }
    .back-home {
      display: inline-block;
      padding: 14px 32px;
      background: rgba(15, 20, 30, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(100, 180, 255, 0.25);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 20px rgba(100, 180, 255, 0.08);
    }
    .back-home:hover {
      transform: translateY(-2px);
      border-color: rgba(100, 180, 255, 0.4);
      box-shadow: 0 8px 30px rgba(100, 180, 255, 0.12);
    }
    .back-home:focus-visible {
      outline: 2px solid var(--accent, #6ab4ff);
      outline-offset: 3px;
    }
    [data-lang] { display: none; }
    [data-lang].active { display: inline; }

    @media (prefers-reduced-motion: reduce) {
      .back-home {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">
        <span data-lang="ja">ページが見つかりませんでした。</span>
        <span data-lang="en">Page Not Found</span>
      </div>
      <a href="/" class="back-home">
        <span data-lang="ja">ホームへ戻る</span>
        <span data-lang="en">Back to Home</span>
      </a>
    </div>
  </div>
  <script src="/js/lang.js"></script>
</body>
</html>
